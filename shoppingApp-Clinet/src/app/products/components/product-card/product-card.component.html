<div class="container d-flex justify-content-center">
  <figure class="card card-product-grid card-lg">
    <a  class="img-wrap" data-abc="true"> <img src="{{product.url}}"> </a>
      <figcaption class="info-wrap">
          <div class="row">
              <div class="col-md-9 col-xs-9"> <a href="#" class="title" data-abc="true">{{product.name}}</a>  </div>
              <div class="col-md-3 col-xs-3">
                  <div class="rating text-right"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <span class="rated">Rated 4.0/5</span> </div>
              </div>
          </div>
      </figcaption>

      <div class="bottom-wrap-payment">
          <figcaption class="info-wrap">
              <div class="row">
                  <div class="col-md-9 col-xs-9">
                     <a  class="title" data-abc="true">Price</a> <span class="rated">VISA Platinum</span> </div>
                  <div class="col-md-3 col-xs-3">
                      <div class="rating text-right">{{product.price}}</div>
                  </div>
              </div>
          </figcaption>
      </div >
      <div class=" bottom-wrap">

          <div class="price-wrap"> <a  class="btn btn-warning float-start mr-5" data-abc="true" [routerLink]="[product.id]" > details </a> </div>
          <a  class="btn btn-primary float-none" data-abc="true" (click)="back()" > Back </a>
          <a  class="btn btn-primary float-end" data-abc="true" (click)="addItemToCart(this.product.id)"> Buy now </a>

      </div>
  </figure>
</div>
